<!DOCTYPE html>
<html>
<head>
	<title>Responsive Sidebar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="navigation">
		<ul>
			<li>
				<a href="#">
					<span class="icons"><i class="fa fa-home" aria-hidden="true"></i></span>
					<span class="title">Home</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icons"><i class="fa fa-user" aria-hidden="true"></i></span>
					<span class="title">Profile</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icons"><i class="fa fa-comments" aria-hidden="true"></i></span>
					<span class="title">Messages</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icons"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
					<span class="title">Help</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icons"><i class="fa fa-cog" aria-hidden="true"></i></span>
					<span class="title">Settings</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icons"><i class="fa fa-lock" aria-hidden="true"></i></span>
					<span class="title">Password</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icons"><i class="fas fa-sign-out-alt"></i></span>
					<span class="title">Sing Out</span>
				</a>
			</li>
		</ul>
	</div>
	<div class="toggle" onclick="toggleMenu();"></div>
</body>
</html>
