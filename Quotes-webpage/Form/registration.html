<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="registration.css">
	<title>Registration Form</title>
</head>
<body>
	<main>

		<!-- Here is Registration Form -->
		<section class="registration">
			<h1>Create Account</h1>
			<form accept="" method="get">
				<input type="text" name="lname" placeholder="Your Name" required><br><br>
				<input type="email" name="email" placeholder="Your Email" required><br><br>
				<input type="password" name="pass" placeholder="Password" required><br><br>
				<input type="password" name="rpass" placeholder="Repeat Your Password" required><br><br>
				<input type="checkbox" required><span><b>I agree all statements in <a href="#"><u>Terms of service.</u></a></b></span>
				<button>SING UP</button>
				<p>Have already an account ? <a href="login.html"><b>Login here</b></a></p>
			</form>
		</section>
	</main>
</body>
</html>
